name: MSBuild

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  packages: write

env:
  VCPKG_COMMIT: 9d47b24eacbd1cd94f139457ef6cd35e5d92cc84
  VCPKG_BINARY_SOURCES: 'clear;nuget,GitHub,readwrite'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [x86, x64]
        include:
          - platform: x86
            triplet: x86-windows
          - platform: x64
            triplet: x64-windows
    runs-on: windows-latest
    env:
      VCPKG_DEFAULT_TRIPLET: ${{ matrix.triplet }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Restore from cache and install vcpkg
      uses: lukka/run-vcpkg@v10
      with:
        vcpkgGitCommitId: ${{ env.VCPKG_COMMIT }}
        appendedCacheKey: ${{ matrix.triplet }}
    - name: 'Setup NuGet/Vcpkg Credentials'
      shell: 'bash'
      run: >
        `./vcpkg/vcpkg fetch nuget | tail -n 1` \
          sources add \
          -source "https://nuget.pkg.github.com/rioki/index.json" \
          -storepasswordincleartext \
          -name "GitHub" \
          -username "rioki" \
          -password "${{ secrets.GITHUB_TOKEN }}"
        `./vcpkg/vcpkg fetch nuget | tail -n 1` \
          setapikey "${{ secrets.GITHUB_TOKEN }}" \
          -source "https://nuget.pkg.github.com/rioki/index.json"
    - name: Integrate vcpkg in MSBuild
      shell: 'bash'
      run: >
        ./vcpkg/vcpkg integrate install
    - name: Build (Debug)
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=Debug /property:Platform=${{matrix.platform}} sanity.sln
    - name: Test (Debug)
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: bin/${{matrix.platform}}/Debug/sanity-test.exe --gtest_filter=-*.GRAPHICAL_*:*.NOCI_*
    - name: Build (Release)
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=Release /property:Platform=${{matrix.platform}} sanity.sln
    - name: Test Release)
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: bin/${{matrix.platform}}/Release/sanity-test.exe --gtest_filter=-*.GRAPHICAL_*:*.NOCI_*
